<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body dir="rtl">
    <div id="formdiv" style="background-color:cornsilk; margin-top:40px; padding:20px; width:600px; margin-left:auto; margin-right:auto">
        <form id="myform" method="post" action="/api/login/admin">
            <div class="form-group">
                <label for="name">اسم المستخدم</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="user123">
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="">
            </div>

            <br />
            <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
        </form>
    </div>

    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#myform").submit(function (event) {
                event.preventDefault();
                login();
            });
        });

        function login() {
            $.ajax({
                data: $("#myform").serialize(),
                type: $("#myform").attr('method'),
                url: $("#myform").attr('action'),
                success: function (data) {
                    if (data == "Ok") {
                        location.href = '/users.html';
                    } else {
                        alert('اسم المستخدم أو كلمة المرور غير صحيحة');
                    }
                },
                error: function () {
                    alert('خطأ في الاتصال');
                }
            });
        }
    </script>
</body>
</html>
