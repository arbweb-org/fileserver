<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>المستخدمين</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body dir="rtl">
    <!-- جدول المستخدمين -->
    <div id="listdiv" style="margin:40px">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">البريد الإلكتروني</th>
                    <th scope="col">&nbsp;</th>
                </tr>
            </thead>

            <tbody id="mylist"></tbody>
        </table>
    </div>

    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>

    <script>
        var list;

        function unauthorized() {
            alert('انتهت الجلسة');
            window.location.href = '/login.html';
        }

        $(document).ready(function () {
            load();
        });

        function load() {
            $.ajax({
                url: '/api/users/get',
                type: 'GET',
                success: function (data) {
                    if (data == 'Unauthorized') {
                        unauthorized();
                        return;
                    }

                    list = data;

                    var mylist = $('#mylist');
                    mylist.empty();
                    $.each(data, function (index, item) {
                        mylist.append(
                            `<tr>` +
                            `    <td>${item.Email}</td>` +
                            `    <td><button type="button" class="btn btn-link" onclick="remove(${item.Id})">حذف</button></td>` +
                            '</tr>'
                        );
                    });
                },
                error: function () {
                    alert('حدث خطأ عند تحميل الصفحة');
                }
            });
        }

        function remove(id)
        {
            if (!confirm('هل تريد حذف هذا المستخدم؟')) {
                return;
            }

            $.ajax({
                url: '/api/users/delete?id=' + id,
                type: 'GET',
                success: function (data) {
                    if (data == 'Unauthorized') {
                        unauthorized();
                        return;
                    }
                    else if (data == 'Ok') {
                        location.reload();
                        return;
                    }

                    alert(data);
                },
                error: function (data) {
                    alert('حدث خطأ عند محاولة ازالة المستخدم');
                }
            });
        }
    </script>
</body>
</html>
